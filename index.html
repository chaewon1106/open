<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>자기소개 생성기</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7c3aed;--glass:rgba(255,255,255,0.04);--muted:#9aa4b2}
    *{box-sizing:border-box}
    body{
      font-family:Inter,system-ui,"Noto Sans KR",sans-serif;
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#071027 0%, #071033 50%, #071026 100%);
      color:#e6eef8;
    }
    .wrap{width:min(920px,94%);padding:28px}
    .grid{display:grid;grid-template-columns:1fr 380px;gap:20px}
    @media(max-width:880px){.grid{grid-template-columns:1fr}}

    .card{
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      padding:18px;border-radius:14px;
      box-shadow:0 6px 24px rgba(2,6,23,0.6);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>자기소개 생성기</h1>
    <div class="grid">
      <section class="card">입력 폼 자리</section>
      <aside class="card">결과 미리보기 자리</aside>
    </div>
  </div>
</body>
</html>
